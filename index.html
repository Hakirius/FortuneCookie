<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortuneCookies</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1 ">
            <h1>What's your luck <br/> today?</h1>
            <p>Open the cookie and find out</p>
            <img class="fortuneCookie" src="./images/fortune-cookie (1).png" alt="image of a fortune cookie">
        </div>
       

        <div class="screen2 hide">
            <h2>Here's your luck <br/>today</h2>
            <p class="wrapper">
                The fortune you seek is in another cookie.
            </p>    
            <img class="openedCookie" src="./images/opened-cookie.png" alt="Image of a opened fortune cookie">
            <br/>
            <button id="openOther">Open other cookie</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
